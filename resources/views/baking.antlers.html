<div class="min-h-screen px-8 py-12 md:px-16 lg:px-24">
    <header class="text-center mb-16">
        <h1 class="text-4xl font-serif-display font-bold">Baking</h1>
    </header>

    <section class="max-w-2xl mx-auto">
        <div class="text-center mb-12">
            <p class="text-xl leading-relaxed">
                Leila makes custom cookies for all occasions. Whether you're celebrating a birthday, hosting a party, or just craving something sweet, I can create the perfect batch for you. All cookies are made fresh to order with high-quality ingredients.
            </p>
        </div>

        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-serif-display font-bold mb-6 text-center">Place an Order</h2>
            <form name="baking-order" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/baking/thank-you">
                <input type="hidden" name="form-name" value="baking-order">
                <p class="hidden">
                    <label>Don't fill this out: <input name="bot-field"></label>
                </p>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium mb-2">Phone</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium mb-2">Address</label>
                    <textarea id="address" name="address" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="cookie_type" class="block text-sm font-medium mb-2">Cookie Type</label>
                    <select id="cookie_type" name="cookie_type" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <option value="">Select a type</option>
                        <option value="Chocolate Chip">Chocolate Chip</option>
                        <option value="Sugar Cookies">Sugar Cookies</option>
                        <option value="Oatmeal Raisin">Oatmeal Raisin</option>
                        <option value="Peanut Butter">Peanut Butter</option>
                        <option value="Custom Order">Custom Order</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="quantity" class="block text-sm font-medium mb-2">Quantity (dozen)</label>
                    <input type="number" id="quantity" name="quantity" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                </div>
                <div class="mb-4">
                    <label for="date_needed" class="block text-sm font-medium mb-2">Date Needed</label>
                    <input type="date" id="date_needed" name="date_needed" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium mb-2">Special Requests</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-pink-600 text-white py-3 px-6 rounded-md hover:bg-pink-700 font-semibold transition-colors">
                    Submit Order
                </button>
            </form>
        </div>
    </section>
</div>
